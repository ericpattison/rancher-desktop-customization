apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: observability
  name: monitoring
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: monitoring.lvh.me
    http:
      paths:
      - path: /grafana(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
      - path: /mimir(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: mimir
            port:
              number: 9009
      - path: /telemetry(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: opentelemetry
            port:
              number: 4318